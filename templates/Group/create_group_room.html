{% extends "group_layout.html" %}

{% block contents %}
<style>
.center-wrapper {
    display: flex;
    justify-content: center;
    align-items: flex-start; /* 上部寄りに配置 */
    min-height: 100vh;
    padding-top: 50px; /* 上部の余白を調整 */
    padding-left: 10px; /* 小さい画面での左右余白 */
    padding-right: 10px;
}
.card {
    width: 100%;
    max-width: 400px; /* 最大幅を指定 */
    padding: 20px;
    border: none;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1), 0 6px 6px rgba(0, 0, 0, 0.1);
    background: white;
}
.btn-primary {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 10px;
}
.form-label {
    font-weight: bold;
}
.form-control {
    border-radius: 10px;
    padding: 10px;
}
@media (max-width: 576px) {
    .card {
        padding: 15px; /* 小さい画面でパディングを減らす */
    }
    .btn-primary {
        font-size: 14px; /* フォントサイズを調整 */
        padding: 8px;
    }
    .form-control {
        padding: 8px; /* 入力欄のパディングを調整 */
    }
    .center-wrapper {
        padding-top: 20px; /* 上部余白を減らす */
    }
}
</style>

<div class="center-wrapper">
  <div class="card">
      <h2 class="text-center mb-4">Create a Room</h2>
      <form method="POST" action="/create_group_room">
          <div class="mb-3">
              <label for="roomID" class="form-label">Enter Room ID</label>
              <input type="text" id="roomID" name="id" class="form-control" placeholder="Enter unique room ID" required>
          </div>
          <button type="submit" class="btn btn-primary">Create Room</button>
      </form>
  </div>
</div>
{% endblock %}
