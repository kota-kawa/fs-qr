{% extends "group_layout.html" %}

{% block contents %}
<style>
.center-wrapper {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding-top: 50px;
    padding-left: 15px;
    padding-right: 15px;
}
.card {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    border: none;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1), 0 6px 6px rgba(0, 0, 0, 0.1);
    background: rgb(204, 240, 222);
}
.btn-primary {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 10px;
}
.form-label {
    font-weight: bold;
}
.form-control {
    border-radius: 10px;
    padding: 10px;
}
@media (max-width: 576px) {
    .center-wrapper {
        padding-top: 20px;
    }
    .card {
        padding: 15px;
    }
    .btn-primary {
        font-size: 14px;
        padding: 8px;
    }
    .form-control {
        padding: 8px;
    }
}
</style>

<div class="center-wrapper">
  <div class="card">
      <h2 class="text-center mb-4">Search Room</h2>
      <form method="POST" action="/search_room_process">
          <div class="mb-3">
              <label for="roomID" class="form-label">Room ID</label>
              <input type="text" id="ID" name="id" class="form-control" placeholder="Enter room ID" required>
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
          </div>
          <button type="submit" class="btn btn-primary">Search Room</button>
      </form>
  </div>
</div>
{% endblock %}
