{% extends "group_layout.html" %}

{% block contents %}
<div class="container mt-4" style="max-width: 800px; margin: 0 auto;">
    <h1 class="mb-4 text-center">ルーム管理ログイン</h1>
    <form method="post" action="/manage_rooms" class="text-center">
        <div class="mb-3">
            <label for="password" class="form-label">パスワード</label>
            <input type="password" class="form-control" name="password" id="password" required style="max-width: 300px; margin: 0 auto;">
        </div>
        <button type="submit" class="btn btn-primary">ログイン</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="alert alert-danger my-3">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}
    {% endwith %}
</div>
{% endblock %}
