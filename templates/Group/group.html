<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グループ管理</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- アイコン用 FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .bg-custom {
            background: linear-gradient(135deg, #dbe72f 10%, #026810 100%);
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .menu-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .menu-card {
            flex: 1 1 calc(50% - 20px);
            max-width: 300px;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .menu-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .menu-card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #0e7a29;
        }
        .menu-card h3 {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #333;
        }
        .menu-card p {
            color: #555;
            font-size: 1rem;
        }
        .menu-card a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #ffffff;
            background-color: #0e7a29;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }
        .menu-card a:hover {
            background-color: #34a73a;
        }
    </style>
</head>
<body>
    <div class="bg-custom">
        <div class="menu-container">
            <div class="menu-card">
                <i class="fas fa-users"></i>
                <h3>グループの作成</h3>
                <p>新しいグループを作成して共有しましょう。</p>
                <a href="/create_room">作成する</a>
            </div>
            <div class="menu-card">
                <i class="fas fa-search"></i>
                <h3>グループの検索</h3>
                <p>グループを検索して参加しましょう。</p>
                <a href="/search_room">検索する</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JSと依存関係 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
