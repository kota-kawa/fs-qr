    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box; /* サイズ計算を統一 */
        }
        .bg-custom {
            background: linear-gradient(135deg, #dbe72f 10%, #026810 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .menu-container {
            flex: 1;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: stretch;
            padding: 10px; /* 画面端にカードが寄らないよう調整 */
            max-width: 100%; /* 画面幅に収まる */
        }
        .menu-card {
            flex: 1 1 100%; /* モバイルでフル幅 */
            max-width: 300px;
            aspect-ratio: 1 / 1;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex; /* 追加 */
            flex-direction: column; /* 追加 */
        }
        @media (min-width: 576px) { /* スマホ以上 */
            .menu-card {
                flex: 1 1 calc(50% - 20px); /* 2列表示 */
            }
        }
        @media (min-width: 768px) { /* タブレット以上 */
            .menu-card {
                flex: 1 1 calc(33.333% - 20px); /* 3列表示 */
            }
        }
        @media (min-width: 1200px) { /* 大型スクリーン以上 */
            .menu-card {
                flex: 1 1 calc(25% - 20px); /* 4列表示 */
            }
        }
        .menu-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .menu-card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #0e7a29;
        }
        .menu-card h3 {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #333;
        }
        .menu-card p {
            color: #555;
            font-size: 1rem;
            flex-grow: 1; /* 追加: この要素が利用可能なスペースを埋めるようにする */
        }
        .menu-card a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #ffffff;
            background-color: #0e7a29;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }
        .menu-card a:hover {
            background-color: #34a73a;
        }
    </style>
</head>
<body>
    <div class="bg-custom">
        <div class="menu-container">
            <div class="menu-card">
                <i class="fas fa-users"></i>
                <h3>グループの作成</h3>
                <p>新しいグループを作成して共有しましょう。</p>
                <a href="/create_room">作成する</a>
            </div>
            <div class="menu-card">
                <i class="fas fa-search"></i>
                <h3>グループの検索</h3>
                <p>グループを検索して参加しましょう。</p>
                <a href="/search_room">検索する</a>
            </div>
            <div class="menu-card">
                <i class="fas fa-home"></i>
                <h3>ホームに戻る</h3>
                <p>ホーム画面に戻りましょう。</p>
                <a href="/">戻る</a>
            </div>
        </div>
        <footer class="simple-footer" style="color:#dbe72f;text-shadow:0 1px 2px rgba(0,0,0,0.6);">
            <a href="/">ホーム</a>
            <a href="/about">サイト概要</a>
            <a href="/privacy-policy">プライバシーポリシー</a>
            <a href="/contact">お問い合わせ</a>
            <a href="/usage">使い方</a>
            <small>Copyright &copy;2025 FS!QR, All Rights Reserved.</small>
        </footer>
    </div>

    <!-- Bootstrap JSと依存関係 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
