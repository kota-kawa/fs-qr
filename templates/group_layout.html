<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{% block meta_description %}FS!QR Groupは無料のグループファイル共有・チーム協業サービス。安全なルーム作成で複数人でのファイル管理・共有が可能。企業チーム、プロジェクト管理、学習グループに最適な日本語対応のクラウドストレージサービス。{% endblock %}" />
    <meta name="keywords" content="{% block meta_keywords %}グループファイル共有, チーム協業, ルーム管理, FS QR Group, 企業ファイル共有, プロジェクト管理ツール, チームコラボレーション, 安全なファイル共有, クラウドストレージ, 無料グループウェア, 日本語対応, ファイル管理システム, チームワーク支援, グループ作業{% endblock %}" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="FS!QR" />
    <meta name="language" content="ja" />
    <meta name="geo.region" content="JP" />
    <meta name="geo.placename" content="Japan" />
    <meta name="distribution" content="global" />
    <meta name="rating" content="general" />
    <meta name="theme-color" content="#dbe72f" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="ja_JP" />
    <meta property="og:site_name" content="FS!QR Group" />
    <meta property="og:title" content="{% block og_title %}FS!QR Group | 無料グループファイル共有・チーム協業サービス{% endblock %}" />
    <meta property="og:description" content="{% block og_description %}安全なルーム作成で複数人でのファイル共有・管理。企業チーム、プロジェクト管理に最適な無料グループウェア。{% endblock %}" />
    <meta property="og:url" content="{{ request.base_url }}" />
    <meta property="og:image" content="{{staticfile('group_logo.png')}}" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="FS!QR Group グループファイル共有サービス" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{% block twitter_title %}FS!QR Group | 無料グループファイル共有・チーム協業サービス{% endblock %}" />
    <meta name="twitter:description" content="{% block twitter_description %}安全なルーム作成で複数人でのファイル共有・管理。企業チーム、プロジェクト管理に最適。{% endblock %}" />
    <meta name="twitter:image" content="{{staticfile('group_logo.png')}}" />
    <meta name="twitter:image:alt" content="FS!QR Group サービス" />
    
    <!-- SEO -->
    <link rel="canonical" href="{{ request.base_url }}" />
    <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="priority" content="1.0" />
    <meta name="importance" content="high" />
    
    <link rel="stylesheet" type="text/css" href="{{staticfile('style.css')}}">
    <link rel="stylesheet" href="{{staticfile('bootstrap.min.css')}}">
    <link rel="icon" href="{{staticfile('favicon2.ico')}}">
    <link rel="apple-touch-icon" sizes="180x180"
      href="{{staticfile('apple-touch-icon2.png')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Kaisei+Opti&display=swap"
      rel="stylesheet">
    <!-- Google 広告用のコード -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4557554518872474"
     crossorigin="anonymous"></script>
    <title>{% block page_title %}FS!QR Group | 無料グループファイル共有・チーム協業クラウドサービス{% endblock %}</title>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "FS!QR Group",
      "alternateName": "エフエスQRグループ",
      "url": "{{ request.url_root }}group",
      "description": "無料のグループファイル共有・チーム協業サービス。安全なルーム作成で複数人でのファイル管理・共有が可能。企業チーム、プロジェクト管理に最適。",
      "inLanguage": "ja-JP",
      "isPartOf": {
        "@type": "WebSite",
        "name": "FS!QR",
        "url": "{{ request.url_root }}"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "{{ request.url_root }}search_group?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "FS!QR",
        "url": "{{ request.url_root }}",
        "logo": {
          "@type": "ImageObject",
          "url": "{{staticfile('group_logo.png')}}"
        }
      }
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "FS!QR Group",
      "description": "グループファイル共有・チーム協業のための無料Webアプリケーション",
      "applicationCategory": "WebApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "JPY"
      },
      "featureList": [
        "グループルーム作成",
        "複数人でのファイル共有",
        "チームコラボレーション",
        "プロジェクト管理支援"
      ]
    }
    </script>

     {% block extra_head %}{% endblock %}
  </head>
  <body>
    <!-- Google アナリティクス用のコード -->
    <script async
        src="https://www.googletagmanager.com/gtag/js?id=G-D26D8ZXKNV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-D26D8ZXKNV');
    </script>

    <header>
      <div class="container text-center">
        <h1 class="mt-3"><a href="/group_menu" target="_self"><img
              style="height: 100px; width: auto;"
              src="{{staticfile('group_logo.png')}}"
              alt="Group">
          </a>
        </h1>
      </div>
    </header>

    <div class="text-center">
      <a href="/search_group" class="search-link">
        <img src="{{staticfile('kensaku.png')}}" alt="検索アイコン" />
        <span>検索</span>
      </a>
    </div>

    <div id="layout" class="page">
      <div id="main">
        <div class="contents">
          {% block contents %}
          <!-- ここにメインコンテンツ -->
          {% endblock %}
        </div>
        <!-- end of .contents -->
      </div>
    </div>

    <footer class="simple-footer">
      <a href="/">ホーム</a>
      <a href="/about">サイト概要</a>
      <a href="/privacy-policy">プライバシーポリシー</a>
      <a href="/contact">お問い合わせ</a>
      <a href="/usage">使い方</a>
      <a href="/articles">解説記事</a>
      <small>Copyright &copy;2025 FS!QR, All Rights Reserved.</small>
    </footer>

    <script src="{{staticfile('retention-select.js')}}" defer></script>
  </body>
</html>
