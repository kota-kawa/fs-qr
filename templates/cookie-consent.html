<div class="cookie-consent-overlay" id="cookieConsent" aria-hidden="true">
  <div class="cookie-consent-dialog" role="dialog" aria-labelledby="cookieConsentTitle" aria-describedby="cookieConsentDescription">
    <h2 id="cookieConsentTitle">Cookieの利用について</h2>
    <p id="cookieConsentDescription">
      FS!QRでは、サービスの利用状況を把握し、より良い体験を提供するためにCookieを使用しています。
      「同意する」をクリックすると、Cookieの利用に同意したものとみなされます。
    </p>
    <div class="cookie-consent-actions">
      <button
        type="button"
        class="cookie-consent-button cookie-consent-button--primary"
        data-cookie-consent="accept"
        data-cookie-consent-focus
      >
        同意する
      </button>
      <button
        type="button"
        class="cookie-consent-button cookie-consent-button--secondary"
        data-cookie-consent="reject"
      >
        拒否
      </button>
      <a
        class="cookie-consent-button cookie-consent-button--ghost"
        href="/privacy-policy#cookie-consent-settings"
        role="button"
      >
        設定をカスタマイズ
      </a>
      <a class="cookie-consent-policy-link" href="/privacy-policy">プライバシーポリシーを見る</a>
    </div>
  </div>
</div>
