<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ファイル管理</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- アイコン用 FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- カスタムCSS -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .bg-custom {
            background: linear-gradient(135deg, #23c3df 10%, #1f27c7 100%);
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .menu-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .menu-card {
            flex: 1 1 calc(50% - 20px);
            max-width: 300px;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .menu-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .menu-card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #202cd4;
        }
        .menu-card h3 {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #333;
        }
        .menu-card p {
            color: #555;
            font-size: 1rem;
        }
        .menu-card a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #ffffff;
            background-color: #202cd4;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }
        .menu-card a:hover {
            background-color: #000DFF;
        }
    </style>
</head>
<body>
    <div class="bg-custom">
        <div class="menu-container">
            <div class="menu-card">
                <i class="fas fa-upload"></i>
                <h3>ファイルアップロード</h3>
                <p>新しいファイルをアップロードして暗号化しましょう。</p>
                <a href="/fs-qr-upload">アップロードする</a>
            </div>
            <div class="menu-card">
                <i class="fas fa-search"></i>
                <h3>ファイル検索</h3>
                <p>アップロードされたファイルを検索しましょう。</p>
                <a href="/kensaku">検索する</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JSと依存関係 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
