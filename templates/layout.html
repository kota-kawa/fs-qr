<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="{{staticfile('style.css')}}">
    <link rel="stylesheet" href="{{staticfile('bootstrap.min.css')}}">
    <link rel="icon" href="{{staticfile('favicon.ico')}}">
    <link rel="apple-touch-icon" sizes="180x180"
      href="{{staticfile('apple-touch-icon.png')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Kaisei+Opti&display=swap"
      rel="stylesheet">
    <title>FS!QR 簡単操作でファイルを共有</title>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4557554518872474"
     crossorigin="anonymous"></script>
  </head>

    <!-- Google tag (gtag.js) -->
    <script async
        src="https://www.googletagmanager.com/gtag/js?id=G-D26D8ZXKNV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-D26D8ZXKNV');
    </script>

  <header>
    <div class="container text-center">
      <h1 class="mt-3"><a href="/fs-qr" target="_self"><img
            style="height: 100px; width: auto;" src="{{staticfile('logo.png')}}"
            alt="FS ! QR">
        </a>
      </h1>
    </div>
  </header>

  <body>
    <div class="text-center">
      <a href="/kensaku" class="search-link">
        <img src="{{staticfile('kensaku2.png')}}" alt="検索アイコン" />
        <span>検索</span>
      </a>
    </div>

    <div id="layout" class="page">
      <div id="main">
        <div class="contents">
          {% block contents %}
          <!-- ここにメインコンテンツ -->
          {% endblock %}
        </div>
        <!-- end of .contents -->
      </div>
    </div>

    <footer class="py-4 bg-dark text-light">
      <div class="container text-center">
        <!-- ナビゲーション -->
        <ul class="nav justify-content-center mb-3">
          <li class="nav-item">
            <a class="nav-link" href="/">ホーム</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://project-kk.com/">問い合わせ</a>
          </li>
        </ul>
        <!-- /ナビゲーション -->
        <p>
          <small>Copyright &copy;2021 FS!QR, All Rights Reserved.</small>
        </p>
      </div>
    </footer>

  </body>
</html>
