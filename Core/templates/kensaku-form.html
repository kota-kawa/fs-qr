{% extends "layout.html" %}
{% block contents %}
<style>
/* Search Form Design System - Distinct from Usage Page */
.form-page-container {
    min-height: 100vh;
    background: linear-gradient(145deg, #065f46 0%, #047857 25%, #059669 75%, #10b981 100%);
    padding: 3rem 1rem;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

.form-page-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50"><defs><pattern id="hexagons" width="28" height="28" patternUnits="userSpaceOnUse"><polygon points="14,0 28,8 28,20 14,28 0,20 0,8" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="1"/></pattern></defs><rect width="50" height="50" fill="url(%23hexagons)"/></svg>');
    opacity: 0.6;
}

.search-form-card {
    width: 100%;
    max-width: 460px;
    background: rgba(255, 255, 255, 0.96);
    border-radius: 22px;
    box-shadow: 
        0 25px 45px -10px rgba(0, 0, 0, 0.25),
        0 0 0 1px rgba(255, 255, 255, 0.12),
        inset 0 1px 0 rgba(255, 255, 255, 0.85);
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(12px);
    transition: all 0.35s ease;
    border: 2px solid rgba(16, 185, 129, 0.2);
}

.search-form-card:hover {
    transform: translateY(-8px) rotate(1deg);
    box-shadow: 
        0 35px 65px -10px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.18);
}

.search-header {
    background: linear-gradient(135deg, #047857 0%, #059669 50%, #10b981 100%);
    color: white;
    padding: 2.2rem 2rem;
    text-align: center;
    position: relative;
    border-radius: 22px 22px 0 0;
}

.search-header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.15) 0%, transparent 50%);
}

.search-icon {
    font-size: 2.6rem;
    margin-bottom: 1rem;
    display: block;
    opacity: 0.92;
    text-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
}

.search-title {
    margin: 0;
    font-size: 2rem;
    font-weight: 750;
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
    font-family: 'Roboto', 'Segoe UI', system-ui, sans-serif;
    letter-spacing: -0.025em;
}

.search-form-body {
    padding: 3rem 2.5rem 2.5rem;
    background: linear-gradient(180deg, #ffffff 0%, #f0fdf4 100%);
}

.search-form-field {
    margin-bottom: 2.2rem;
}

.search-label {
    display: block;
    font-weight: 650;
    color: #047857;
    margin-bottom: 0.8rem;
    font-size: 1rem;
    letter-spacing: 0.015em;
    text-transform: uppercase;
    font-size: 0.88rem;
}

.search-input {
    width: 100%;
    padding: 1.4rem 1.6rem;
    border: 2.5px solid #d1fae5;
    border-radius: 15px;
    font-size: 1.05rem;
    background: #f0fdf4;
    transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    color: #064e3b;
    font-weight: 550;
    box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
}

.search-input:focus {
    outline: none;
    border-color: #10b981;
    background: white;
    box-shadow: 
        0 0 0 4px rgba(16, 185, 129, 0.12),
        0 6px 20px -6px rgba(16, 185, 129, 0.25);
    transform: translateY(-2px);
}

.search-input::placeholder {
    color: #6b7280;
    font-weight: 450;
}

.search-submit-btn {
    width: 100%;
    padding: 1.4rem 2rem;
    background: linear-gradient(135deg, #047857 0%, #10b981 100%);
    color: white;
    border: none;
    border-radius: 15px;
    font-size: 1.05rem;
    font-weight: 650;
    letter-spacing: 0.025em;
    cursor: pointer;
    transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    text-transform: uppercase;
    font-size: 0.92rem;
    box-shadow: 0 6px 18px rgba(4, 120, 87, 0.25);
}

.search-submit-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.35), transparent);
    transition: left 0.6s ease;
}

.search-submit-btn:hover {
    transform: translateY(-3px) scale(1.03);
    box-shadow: 0 15px 30px rgba(4, 120, 87, 0.4);
    background: linear-gradient(135deg, #065f46 0%, #047857 100%);
}

.search-submit-btn:hover::before {
    left: 100%;
}

.search-submit-btn:active {
    transform: translateY(-1px) scale(1.01);
}

/* Responsive Design */
@media (max-width: 576px) {
    .form-page-container {
        padding: 2rem 1rem;
    }
    
    .search-form-card {
        max-width: 100%;
        border-radius: 18px;
    }
    
    .search-form-card:hover {
        transform: translateY(-6px) rotate(0.5deg);
    }
    
    .search-header {
        padding: 2rem 1.5rem;
        border-radius: 18px 18px 0 0;
    }
    
    .search-title {
        font-size: 1.75rem;
    }
    
    .search-form-body {
        padding: 2.5rem 2rem 2rem;
    }
    
    .search-input {
        padding: 1.2rem 1.4rem;
        font-size: 1rem;
    }
    
    .search-submit-btn {
        padding: 1.2rem 1.5rem;
        font-size: 0.9rem;
    }
}
</style>

<div class="form-page-container">
  <div class="search-form-card">
      <div class="search-header">
          <span class="search-icon">üîç</span>
          <h2 class="search-title">Search Files</h2>
      </div>
      <div class="search-form-body">
          <form action="/try_login" method="POST" enctype="multipart/form-data">
              <fieldset>
                  <div class="search-form-field">
                      <label for="name" class="search-label">User ID</label>
                      <input type="text" class="search-input" minlength="5" maxlength="10" name="name" id="name" placeholder="Enter your ID" required>
                  </div>
                  
                  <div class="search-form-field">
                      <label for="pw" class="search-label">Password</label>
                      <input type="password" class="search-input" minlength="5" maxlength="10" name="pw" id="pw" placeholder="Enter your password" required>
                  </div>
                  
                  <button type="submit" class="search-submit-btn">Search Files</button>
              </fieldset>
          </form>
      </div>
  </div>
</div>

{% endblock %}
