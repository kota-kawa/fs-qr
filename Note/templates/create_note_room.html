{% extends "note_layout.html" %}

{% block contents %}
<style>
/* Note Form Design System - Distinct from Usage Page */
.form-page-container {
    min-height: 100vh;
    background: linear-gradient(145deg, #1e3a5f 0%, #2563eb 25%, #3b82f6 75%, #60a5fa 100%);
    padding: 3rem 1rem;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

.form-page-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23dots)"/></svg>');
    opacity: 0.7;
}

.note-form-card {
    width: 100%;
    max-width: 500px;
    background: rgba(255, 255, 255, 0.97);
    border-radius: 24px;
    box-shadow: 
        0 20px 40px -8px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(15px);
    transition: all 0.4s ease;
}

.note-form-card:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 
        0 30px 60px -8px rgba(0, 0, 0, 0.35),
        0 0 0 1px rgba(255, 255, 255, 0.2);
}

.note-header {
    background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
    color: white;
    padding: 2.5rem 2rem;
    text-align: center;
    position: relative;
    border-radius: 24px 24px 0 0;
}

.note-header::after {
    content: '';
    position: absolute;
    bottom: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 40px;
    height: 40px;
    background: #3b82f6;
    border-radius: 50%;
    opacity: 0.8;
}

.note-icon {
    font-size: 2.8rem;
    margin-bottom: 1rem;
    display: block;
    opacity: 0.95;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
}

.note-title {
    margin: 0;
    font-size: 2.2rem;
    font-weight: 800;
    text-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
    font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
    letter-spacing: -0.03em;
}

.note-form-body {
    padding: 3.5rem 2.5rem 2.5rem;
    background: linear-gradient(180deg, #ffffff 0%, #f1f5f9 100%);
}

.note-form-field {
    margin-bottom: 2.5rem;
}

.note-label {
    display: block;
    font-weight: 700;
    color: #1e40af;
    margin-bottom: 1rem;
    font-size: 1rem;
    letter-spacing: 0.02em;
    text-transform: uppercase;
    font-size: 0.9rem;
}

.note-input {
    width: 100%;
    padding: 1.5rem 1.75rem;
    border: 3px solid #dbeafe;
    border-radius: 18px;
    font-size: 1.1rem;
    background: #f8fafc;
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    color: #1e3a8a;
    font-weight: 600;
}

.note-input:focus {
    outline: none;
    border-color: #3b82f6;
    background: white;
    box-shadow: 
        0 0 0 5px rgba(59, 130, 246, 0.15),
        0 10px 30px -10px rgba(59, 130, 246, 0.4);
    transform: translateY(-3px) scale(1.02);
}

.note-input::placeholder {
    color: #64748b;
    font-weight: 400;
}

.note-submit-btn {
    width: 100%;
    padding: 1.5rem 2rem;
    background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
    color: white;
    border: none;
    border-radius: 18px;
    font-size: 1.1rem;
    font-weight: 700;
    letter-spacing: 0.03em;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    position: relative;
    overflow: hidden;
    text-transform: uppercase;
    font-size: 1rem;
    box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
}

.note-submit-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
    transition: left 0.7s ease;
}

.note-submit-btn:hover {
    transform: translateY(-4px) scale(1.05);
    box-shadow: 0 20px 40px rgba(59, 130, 246, 0.5);
    background: linear-gradient(135deg, #1d4ed8 0%, #2563eb 100%);
}

.note-submit-btn:hover::before {
    left: 100%;
}

.note-submit-btn:active {
    transform: translateY(-2px) scale(1.02);
}

/* Responsive Design */
@media (max-width: 576px) {
    .form-page-container {
        padding: 2rem 1rem;
    }
    
    .note-form-card {
        max-width: 100%;
        border-radius: 20px;
    }
    
    .note-form-card:hover {
        transform: translateY(-6px) scale(1.01);
    }
    
    .note-header {
        padding: 2rem 1.5rem;
        border-radius: 20px 20px 0 0;
    }
    
    .note-title {
        font-size: 1.8rem;
    }
    
    .note-form-body {
        padding: 2.5rem 2rem 2rem;
    }
    
    .note-input {
        padding: 1.25rem 1.5rem;
        font-size: 1rem;
    }
    
    .note-submit-btn {
        padding: 1.25rem 1.5rem;
        font-size: 0.95rem;
    }
}
</style>
