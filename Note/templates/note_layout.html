<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="{% block meta_description %}FS!QR Noteは無料のリアルタイムノート共有・同時編集サービス。複数人でオンラインノートを共同編集、プロジェクト管理、学習支援、会議メモに最適。ブラウザだけで始められる日本語対応のコラボレーションツール。{% endblock %}" />
  <meta name="keywords" content="{% block meta_keywords %}リアルタイムノート共有, 同時編集, オンライン共同編集, ノート作成, ルーム管理, FS QR Note, コラボレーションツール, 会議メモ, プロジェクト管理, 学習支援, 無料ノートアプリ, 日本語対応, ブラウザ編集, チーム作業, グループ学習{% endblock %}" />
  <meta name="robots" content="index, follow" />
  <meta name="author" content="FS!QR" />
  <meta name="language" content="ja" />
  <meta name="geo.region" content="JP" />
  <meta name="geo.placename" content="Japan" />
  <meta name="distribution" content="global" />
  <meta name="rating" content="general" />
  <meta name="theme-color" content="#c2bf20" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="ja_JP" />
  <meta property="og:site_name" content="FS!QR Note" />
  <meta property="og:title" content="{% block og_title %}FS!QR Note | 無料リアルタイム同時編集ノートサービス{% endblock %}" />
  <meta property="og:description" content="{% block og_description %}複数人でリアルタイム同時編集できるオンラインノート。会議メモ、プロジェクト管理、学習支援に最適な無料コラボレーションツール。{% endblock %}" />
  <meta property="og:url" content="{{ request.url }}" />
  <meta property="og:image" content="{{staticfile('note_logo.png')}}" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:alt" content="FS!QR Note リアルタイムノート共有サービス" />
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{% block twitter_title %}FS!QR Note | 無料リアルタイム同時編集ノートサービス{% endblock %}" />
  <meta name="twitter:description" content="{% block twitter_description %}複数人でリアルタイム同時編集できるオンラインノート。会議メモ、プロジェクト管理、学習支援に最適。{% endblock %}" />
  <meta name="twitter:image" content="{{staticfile('note_logo.png')}}" />
  <meta name="twitter:image:alt" content="FS!QR Note サービス" />
  
  <!-- SEO -->
  <link rel="canonical" href="{{ request.url }}" />
  <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
  <meta name="priority" content="1.0" />
  <meta name="importance" content="high" />
  
  <link rel="stylesheet" href="{{staticfile('bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{staticfile('style.css')}}">
  <link rel="icon" href="{{staticfile('favicon4.ico')}}">
  <link rel="apple-touch-icon" sizes="180x180"
        href="{{staticfile('apple-touch-icon4.png')}}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti&display=swap"
        rel="stylesheet">
  <!-- Google 広告用のコード -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4557554518872474"
     crossorigin="anonymous"></script>
  <title>{% block page_title %}FS!QR Note | 無料リアルタイム同時編集ノート・コラボレーションサービス{% endblock %}</title>
  
  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "FS!QR Note",
    "alternateName": "エフエスQRノート",
    "url": "{{ request.url_root }}note",
    "description": "無料のリアルタイムノート共有・同時編集サービス。複数人でオンラインノートを共同編集、プロジェクト管理、学習支援、会議メモに最適。",
    "inLanguage": "ja-JP",
    "isPartOf": {
      "@type": "WebSite",
      "name": "FS!QR",
      "url": "{{ request.url_root }}"
    },
    "potentialAction": {
      "@type": "SearchAction",
      "target": "{{ request.url_root }}search_note?q={search_term_string}",
      "query-input": "required name=search_term_string"
    },
    "publisher": {
      "@type": "Organization",
      "name": "FS!QR",
      "url": "{{ request.url_root }}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{staticfile('note_logo.png')}}"
      }
    }
  }
  </script>
  
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "FS!QR Note",
    "description": "リアルタイムノート共有・同時編集のための無料Webアプリケーション",
    "applicationCategory": "WebApplication",
    "operatingSystem": "Web Browser",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "JPY"
    },
    "featureList": [
      "リアルタイム同時編集",
      "ノート共有ルーム作成",
      "会議メモ作成",
      "プロジェクト管理支援",
      "学習グループ支援"
    ]
  }
  </script>

  {% block extra_head %}{% endblock %}
</head>
    
    <!-- Google アナリティクス用のコード -->
    <script async
        src="https://www.googletagmanager.com/gtag/js?id=G-D26D8ZXKNV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-D26D8ZXKNV');
    </script>

<body>
  <!-- ── Header ───────────────────────── -->
  <header>
    <div class="container text-center">
      <h1 class="mt-3">
        <a href="/note_menu" target="_self">
          <img src="{{staticfile('note_logo.png')}}" alt="NoteShare"
               style="height:100px;width:auto;">
        </a>
      </h1>
    </div>
  </header>

  <!-- ── Search-link（虫眼鏡）───────────── -->
  <div class="text-center">
    <a href="/search_note" class="search-link">
      <img src="{{staticfile('note_search.png')}}" alt="検索" />
      <span>検索</span>
    </a>
  </div>

  <!-- ── Main ──────────────────────────── -->
  <div id="layout" class="page">
    <div id="main">
      <div class="contents">
        {% block contents %}{% endblock %}
      </div>
    </div>
  </div>


  <!-- ── Footer ────────────────────────── -->
  <footer class="simple-footer">
    <a href="/">ホーム</a>
    <a href="/about">サイト概要</a>
    <a href="/privacy-policy">プライバシーポリシー</a>
    <a href="/contact">お問い合わせ</a>
    <a href="/usage">使い方</a>
    <small>Copyright &copy;2025 FS!QR, All Rights Reserved.</small>
  </footer>

  <script src="{{staticfile('retention-select.js')}}" defer></script>
</body>
</html>
