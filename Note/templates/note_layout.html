<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{staticfile('bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{staticfile('style.css')}}">
  <link rel="icon" href="{{staticfile('favicon4.ico')}}">
  <link rel="apple-touch-icon" sizes="180x180"
        href="{{staticfile('apple-touch-icon4.png')}}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti&display=swap"
        rel="stylesheet">
  <title>FS!QR Note</title>
</head>

<body>
  <!-- ── Header ───────────────────────── -->
  <header>
    <div class="container text-center">
      <h1 class="mt-3">
        <a href="/note_menu" target="_self">
          <img src="{{staticfile('note_logo.png')}}" alt="NoteShare"
               style="height:100px;width:auto;">
        </a>
      </h1>
    </div>
  </header>

  <!-- ── Search-link（虫眼鏡）───────────── -->
  <div class="text-center">
    <a href="/search_note" class="search-link">
      <img src="{{staticfile('note_search.png')}}" alt="検索" />
      <span>検索</span>
    </a>
  </div>

  <!-- ── Main ──────────────────────────── -->
  <div id="layout" class="page">
    <div id="main">
      <div class="contents">
        {% block contents %}{% endblock %}
      </div>
    </div>
  </div>


  <!-- ── Footer ────────────────────────── -->
  <footer class="simple-footer">
    <a href="/">ホーム</a>
    <a href="/about">サイト概要</a>
    <a href="/privacy-policy">プライバシーポリシー</a>
    <a href="/contact">お問い合わせ</a>
    <a href="/usage">使い方</a>
    <small>Copyright &copy;2025 FS!QR, All Rights Reserved.</small>
  </footer>

</body>
</html>
