<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FS!QR Noteのメニュー。ノートルームの作成や検索を行うページです。" />
    <meta name="keywords" content="ノート共有, ルーム作成, リアルタイム, FS QR" />
    <meta name="robots" content="index, follow" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="ja_JP" />
    <meta property="og:site_name" content="FS!QR Note" />
    <meta property="og:title" content="ノート共有メニュー | FS!QR" />
    <meta property="og:description" content="ノートルームの作成や検索ができるメニュー。" />
    <meta property="og:url" content="{{ request.url }}" />
    <meta property="og:image" content="{{staticfile('note_logo.png')}}" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ノート共有メニュー | FS!QR" />
    <meta name="twitter:description" content="リアルタイムでノートを共有するルームを作成・検索できます。" />
    <meta name="twitter:image" content="{{staticfile('note_logo.png')}}" />
    <link rel="canonical" href="{{ request.url }}" />
    <title>ファイル管理</title>
    <link rel="icon" href="{{staticfile('favicon4.ico')}}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{staticfile('apple-touch-icon4.png')}}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- アイコン用 FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{staticfile('style.css')}}">
    <!-- カスタムCSS -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "FS!QR Note",
      "url": "{{ request.url_root }}note",
      "description": "FS!QR Noteのメニュー。ノートルームの作成や検索を行うページです。"
    }
    </script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box; /* サイズ計算を統一 */
        }
        .bg-custom {
            background: linear-gradient(135deg, #c2bf20 10%, #1aa866 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .menu-container {
            flex: 1;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 10px;
            max-width: 100%; /* 画面幅に収まる */
        }
        .menu-card {
            flex: 1 1 100%; /* モバイル: フル幅 */
            max-width: 300px;
            width: 100%;
            aspect-ratio: 1 / 1;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex; /* 追加 */
            flex-direction: column; /* 追加 */
            justify-content: space-between; /* 追加: コンテンツ間の余白を均等に */
            overflow: hidden; /* 追加: コンテンツのはみ出しを防止 */
        }
        @media (min-width: 576px) { /* スマホ以上 */
            .menu-card {
                flex: 1 1 calc(50% - 20px); /* 2列表示 */
            }
        }
        @media (min-width: 768px) { /* タブレット以上 */
            .menu-card {
                flex: 1 1 calc(33.333% - 20px); /* 3列表示 */
            }
        }
        @media (min-width: 1200px) { /* 大型スクリーン以上 */
            .menu-card {
                flex: 1 1 calc(25% - 20px); /* 4列表示 */
            }
        }
        .menu-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .menu-card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #95d420;
        }
        .menu-card h3 {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #333;
        }
        .menu-card p {
            color: #555;
            font-size: 1rem;
            flex-grow: 0; /* 高さを固定してカードを正方形に保つ */
        }
        .menu-card a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #ffffff;
            background-color: #95d420;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }
        .menu-card a:hover {
            background-color: #95d420;
        }
    </style>
</head>
<body>
    <div class="bg-custom">
        <div class="menu-container">
            <div class="menu-card">
                <i class="fas fa-upload"></i>
                <h3>ルームを作成</h3>
                <p>新しいノートルームを作成しましょう。</p>
                <a href="/create_note_room">作成する</a>
            </div>
            <div class="menu-card">
                <i class="fas fa-search"></i>
                <h3>ルームを検索</h3>
                <p>既存ルームへ参加します。</p>
                <a href="/search_note">検索する</a>
            </div>
            <div class="menu-card">
                <i class="fas fa-home"></i>
                <h3>ホームに戻る</h3>
                <p>ホーム画面に戻りましょう。</p>
                <a href="/">戻る</a>
            </div>
        </div>
        <footer class="simple-footer" style="color:#95d420;text-shadow:0 1px 2px rgba(0,0,0,0.6);">
            <a href="/">ホーム</a>
            <a href="/about">サイト概要</a>
            <a href="/privacy-policy">プライバシーポリシー</a>
            <a href="/contact">お問い合わせ</a>
            <a href="/usage">使い方</a>
            <small>Copyright &copy;2025 FS!QR, All Rights Reserved.</small>
        </footer>
    </div>

    <!-- Bootstrap JSと依存関係 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
