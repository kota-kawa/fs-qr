version: '3.8'

services:
  web:
    build: .
    environment:
      - SQL_USER=LAA1311728
      - SQL_PW=tocer2955
      - SQL_DB=fsqr
      - SQL_HOST=db
    volumes:
      - .:/app
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: tocer2955
      MYSQL_DATABASE: fsqr
      MYSQL_USER: LAA1311728
      MYSQL_PASSWORD: tocer2955
    volumes:
      - db_data:/var/lib/mysql
      - ./db_init:/docker-entrypoint-initdb.d
    networks:
      - app-network

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "8080:80"
    depends_on:
      - web
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
