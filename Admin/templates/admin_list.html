{% extends "layout.html" %} 

{% block extra_head %}
  <meta name="robots" content="noindex, nofollow">
{% endblock %}

{% block contents %}
<div class="container my-4" style="max-width: 600px;">
  <h2 class="text-center bg-success text-white py-3 rounded shadow-sm">管理ページ</h2>

  <div class="text-center my-3">
    <form action="/all-remove" method="POST" class="d-inline">
      <input type="hidden" name="pw" value="{{ pw }}">
      <input class="btn btn-danger" type="submit" value="すべて削除">
    </form>
  </div>

  {% for f in files %}
  <div class="card my-3 shadow-sm" style="border: 2px solid #a7d6c8;">
      <div class="card-body p-3">
        <p class="mb-1">
          <strong>ID:</strong> {{ f.id }}
        </p>
        <div>
          <a href="/admin/remove/{{ f.secure_id }}?pw={{ pw }}" class="btn btn-outline-danger btn-sm me-2">削除</a>
          <a href="/download/{{ f.secure_id }}" class="btn btn-outline-primary btn-sm">ダウンロード</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
