{% extends "group_layout.html" %}

{% block contents %}
<style>
/* Group Form Design System - Distinct from Usage Page */
.form-page-container {
    min-height: 100vh;
    background: linear-gradient(145deg, #0a4a52 0%, #134e4a 25%, #155e63 75%, #0d9488 100%);
    padding: 3rem 1rem;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

.form-page-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
    opacity: 0.5;
}

.group-form-card {
    width: 100%;
    max-width: 480px;
    background: rgba(255, 255, 255, 0.98);
    border-radius: 20px;
    box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.25),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
    position: relative;
    overflow: hidden;
    transform: perspective(1000px) rotateX(2deg);
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.group-form-card:hover {
    transform: perspective(1000px) rotateX(0deg) translateY(-8px);
    box-shadow: 
        0 35px 70px -12px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.2);
}

.group-header {
    background: linear-gradient(135deg, #0f766e 0%, #14b8a6 50%, #5eead4 100%);
    color: white;
    padding: 2.5rem 2rem;
    text-align: center;
    position: relative;
    clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
}

.group-header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(45deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
}

.group-icon {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    display: block;
    opacity: 0.9;
}

.group-title {
    margin: 0;
    font-size: 2rem;
    font-weight: 700;
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    letter-spacing: -0.02em;
}

.group-form-body {
    padding: 3rem 2.5rem 2.5rem;
    background: linear-gradient(180deg, #ffffff 0%, #f8fafc 100%);
}

.group-form-field {
    margin-bottom: 2rem;
}

.group-label {
    display: block;
    font-weight: 600;
    color: #0f766e;
    margin-bottom: 0.75rem;
    font-size: 1rem;
    letter-spacing: 0.01em;
    text-transform: uppercase;
    font-size: 0.85rem;
}

.group-input {
    width: 100%;
    padding: 1.25rem 1.5rem;
    border: 2px solid #d1fae5;
    border-radius: 16px;
    font-size: 1.1rem;
    background: #f0fdfa;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    color: #065f46;
    font-weight: 500;
}

.group-input:focus {
    outline: none;
    border-color: #14b8a6;
    background: white;
    box-shadow: 
        0 0 0 4px rgba(20, 184, 166, 0.1),
        0 8px 25px -8px rgba(20, 184, 166, 0.3);
    transform: translateY(-2px);
}

.group-input::placeholder {
    color: #6b7280;
    font-weight: 400;
}

.group-submit-btn {
    width: 100%;
    padding: 1.25rem 2rem;
    background: linear-gradient(135deg, #0f766e 0%, #14b8a6 100%);
    color: white;
    border: none;
    border-radius: 16px;
    font-size: 1.1rem;
    font-weight: 600;
    letter-spacing: 0.02em;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    text-transform: uppercase;
    font-size: 0.95rem;
}

.group-submit-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
    transition: left 0.6s ease;
}

.group-submit-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 35px rgba(15, 118, 110, 0.4);
    background: linear-gradient(135deg, #115e59 0%, #0f766e 100%);
}

.group-submit-btn:hover::before {
    left: 100%;
}

.group-submit-btn:active {
    transform: translateY(-1px);
}

/* Responsive Design */
@media (max-width: 576px) {
    .form-page-container {
        padding: 2rem 1rem;
    }
    
    .group-form-card {
        max-width: 100%;
        border-radius: 16px;
        transform: none;
    }
    
    .group-form-card:hover {
        transform: translateY(-4px);
    }
    
    .group-header {
        padding: 2rem 1.5rem;
    }
    
    .group-title {
        font-size: 1.75rem;
    }
    
    .group-form-body {
        padding: 2.5rem 2rem 2rem;
    }
    
    .group-input {
        padding: 1rem 1.25rem;
        font-size: 1rem;
    }
    
    .group-submit-btn {
        padding: 1rem 1.5rem;
        font-size: 0.9rem;
    }
}
</style>

<div class="form-page-container">
  <div class="group-form-card">
      <div class="group-header">
          <span class="group-icon">üîç</span>
          <h2 class="group-title">Search Group Room</h2>
      </div>
      <div class="group-form-body">
          <form method="POST" action="/search_room_process">
              <div class="group-form-field">
                  <label for="roomID" class="group-label">Room ID</label>
                  <input type="text" id="ID" name="id" class="group-input" placeholder="Enter room ID" required>
              </div>
              <div class="group-form-field">
                  <label for="password" class="group-label">Password</label>
                  <input type="password" id="password" name="password" class="group-input" placeholder="Enter password" required>
              </div>
              <button type="submit" class="group-submit-btn">Search Room</button>
          </form>
      </div>
  </div>
</div>
{% endblock %}
