{% extends "group_layout.html" %}

{% block extra_head %}
  <meta name="robots" content="noindex, nofollow">
{% endblock %}

{% block contents %}
<div class="container mt-4" style="max-width: 800px; margin: 0 auto;">
    <h1 class="mb-4 text-center">ルーム管理</h1>

    <!-- すべて削除ボタン -->
    <form method="post" action="/delete_all_rooms" onsubmit="return confirm('本当にすべてのルームを削除しますか？');" class="text-center">
        <button type="submit" class="btn btn-danger mb-3">すべて削除</button>
    </form>

    <!-- ルーム一覧テーブル -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ルームID</th>
                <th>ID</th>
                <th>パスワード</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for room in rooms %}
            <tr>
                <td>{{ room.room_id }}</td>
                <td>{{ room.id }}</td>
                <td>{{ room.password }}</td>
                <td>
                    <form method="post" action="/delete_room/{{ room.room_id }}" onsubmit="return confirm('このルームを削除しますか？');">
                        <button type="submit" class="btn btn-sm btn-danger">削除</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" class="text-center">ルームがありません</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
